<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Graph Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Advanced Graph Calculator</h1>
        <p>Upload a file, customize graph settings, and perform advanced calculations.</p>
    </header>
    <main>
        <section id="upload">
            <h2>Upload Data File</h2>
            <input type="file" id="fileInput" />
            <button id="loadFile">Load File</button>
        </section>
        <section id="settings">
            <h2>Graph Customization</h2>
            <label for="graphType">Graph Type:</label>
            <select id="graphType">
                <option value="line">Line</option>
                <option value="bar">Bar</option>
            </select>
            
            <label for="lineColor">Line Color:</label>
            <input type="color" id="lineColor" />

            <label for="lineWidth">Line Width:</label>
            <input type="number" id="lineWidth" min="1" max="10" value="2" />

            <label for="xMin">X Axis Min:</label>
            <input type="number" id="xMin" step="any" />

            <label for="xMax">X Axis Max:</label>
            <input type="number" id="xMax" step="any" />

            <label for="yMin">Y Axis Min:</label>
            <input type="number" id="yMin" step="any" />

            <label for="yMax">Y Axis Max:</label>

</body>
</html>
